<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スキルマップ 一括回答</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #fff;
      --border: #ddd;
      --text: #111;
      --muted: #666;
      --primary: #06c755;
      --danger: #b00020;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 16px;
      background: var(--bg);
      color: var(--text);
    }

    /* ✅ レイアウト：大画面は中央寄せ＋最大幅 */
    .container {
      max-width: 920px;
      margin: 0 auto;
    }

    h2 { margin: 0 0 6px; }
    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
    }

    .name {
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.25;
      word-break: break-word;
    }

    /* ✅ ラジオ */
    .radio-group{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .radio{
      display:flex;
      align-items:flex-start;
      gap:10px;
      font-size: 14px;
      cursor:pointer;
      user-select:none;
      line-height: 1.25;
      padding: 6px 8px;
      border-radius: 10px;
    }

    /* ✅ タップしやすいヒット領域 */
    .radio input{
      margin-top: 2px;
      transform: scale(1.1);
      flex: 0 0 auto;
    }

    /* ✅ 選択中の見た目（色指定は最低限） */
    .radio:has(input:checked) {
      outline: 2px solid rgba(6, 199, 85, 0.25);
      background: rgba(6, 199, 85, 0.06);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .error {
      color: var(--danger);
      white-space: pre-wrap;
      margin-top: 12px;
    }

    /* ✅ レスポンシブ（スマホ優先 + 大画面調整） */
    @media (min-width: 640px) {
      body { margin: 20px; }
      .card { padding: 14px; }
      .radio { font-size: 15px; }
      button { font-size: 16px; }
    }

    @media (min-width: 960px) {
      body { margin: 24px; }
      .card { padding: 16px; }
    }

    /* ✅ 小さい画面でも読みやすく */
    @media (max-width: 360px) {
      body { margin: 12px; }
      .radio { padding: 6px; }
      button { padding: 11px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>スキルマップ 一括回答</h2>
    <div class="meta" id="meta"></div>

    <div id="list"></div>

    <button id="submit" disabled>送信</button>
    <div class="error" id="error"></div>

    <!-- 送信用（CORS回避） -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <form id="submitForm" target="hidden_iframe" method="POST">
      <input type="hidden" name="path" value="liff/submit">
      <input type="hidden" name="payload" id="payloadInput">
    </form>
  </div>

<script>
/* ==============================
 * ★ 設定（ここだけ後で差し替え）
 * ============================== */
const LIFF_ID  = "2008741403-IveKN81E"; // ← 作成した LIFF ID
const GAS_EXEC = "https://script.google.com/macros/s/AKfycbz_cBoHCoZfV13w7-7fVjXBi9wTWhijJbNJb6wkFelx4sSQ7Qj8oMysEUMPoeqbV2aPwQ/exec";
/* ============================== */

const metaEl   = document.getElementById("meta");
const listEl   = document.getElementById("list");
const errorEl  = document.getElementById("error");
const submitEl = document.getElementById("submit");

let items = [];
let userId = "";

/* ---------- utils ---------- */
function escapeHtml(str) {
  return (str || "").replace(/[&<>"']/g, c =>
    ({ "&":"&amp;", "<":"&lt;", ">":"&gt;", "\"":"&quot;", "'":"&#39;" }[c])
  );
}

function stripLeading_(s, ch) {
  return (s && s.startsWith(ch)) ? s.slice(1) : s;
}

function safeDecode_(s) {
  try { return decodeURIComponent(s); } catch { return s; }
}

/**
 * ✅ req を URL から復元する（通常クエリ + liff.state 対応）
 * - 通常: ?req=REQ-xxxx
 * - リダイレクト後: ?liff.state=...（中に req が入ってる）
 */
function getReqIdFromUrl() {
  const href = window.location.href;
  const url = new URL(href);

  // 1) 普通に ?req=
  const direct = url.searchParams.get("req");
  if (direct) return direct;

  // 2) liff.state
  const stateRaw = url.searchParams.get("liff.state");
  if (!stateRaw) return null;

  // decode を最大2回試す（LIFFは二重になることがある）
  const candidates = [stateRaw, safeDecode_(stateRaw), safeDecode_(safeDecode_(stateRaw))];

  for (const s of candidates) {
    if (!s) continue;

    // A) "req=..." / "?req=..."
    let sp = new URLSearchParams(stripLeading_(s, "?"));
    let req = sp.get("req");
    if (req) return req;

    // B) "/?req=..." / "https://.../?req=..."
    try {
      const asUrl = new URL(s, window.location.origin);
      req = asUrl.searchParams.get("req");
      if (req) return req;
    } catch (_) {}

    // C) パスの中に ? があるケース（/path?req=...）
    const q = s.indexOf("?");
    if (q >= 0) {
      sp = new URLSearchParams(s.slice(q + 1));
      req = sp.get("req");
      if (req) return req;
    }
  }
  return null;
}

/* ---------- JSONP（一覧取得） ---------- */
function jsonpGet_(reqId, userId) {
  return new Promise((resolve, reject) => {
    const cb = "__cb_" + Date.now() + "_" + Math.random().toString(16).slice(2);
    window[cb] = (data) => {
      delete window[cb];
      script.remove();
      resolve(data);
    };

    const script = document.createElement("script");
    script.onerror = () => {
      delete window[cb];
      script.remove();
      reject(new Error("JSONP failed"));
    };

    const url =
      GAS_EXEC +
      "?path=liff/get" +
      "&reqId=" + encodeURIComponent(reqId) +
      "&userId=" + encodeURIComponent(userId || "") +
      "&callback=" + encodeURIComponent(cb);

    script.src = url;
    document.head.appendChild(script);
  });
}

/* ---------- render（ラジオ） ---------- */
function radio(idx, current, value, label) {
  return `
    <label class="radio">
      <input
        type="radio"
        name="status-${idx}"
        data-idx="${idx}"
        data-key="status"
        value="${value}"
        ${current === value ? "checked" : ""}
      >
      <span>${label}</span>
    </label>
  `;
}

function render() {
  listEl.innerHTML = items.map((it, idx) => `
    <div class="card">
      <div class="name">${escapeHtml(it.personName)}</div>

      <div class="radio-group" role="radiogroup" aria-label="ステータス選択">
        ${radio(idx, it.status, "DONE_INTERVIEW", "未完了（面談実施済）")}
        ${radio(idx, it.status, "NOT_DONE", "未完了（面談未実施）")}
        ${radio(idx, it.status, "NO_HEARING", "聴取未対応")}
        ${radio(idx, it.status, "NO_ACTION", "面談対応なし（休職・退職等）")}
        ${radio(idx, it.status, "COMPLETED", "完了")}
      </div>
    </div>
  `).join("");

  // ✅ ラジオはイベント委譲でまとめて拾う
  listEl.onchange = (e) => {
    const el = e.target;
    if (!el.matches('input[type="radio"][data-key="status"]')) return;

    const idx = Number(el.dataset.idx);
    items[idx].status = el.value;
  };

  submitEl.disabled = items.length === 0;
}

/* ---------- main ---------- */
async function main() {
  // ✅ リダイレクトに強い reqId 取得
  const reqId = getReqIdFromUrl();
  if (!reqId) {
    errorEl.textContent = "URLに ?req=REQ-XXXX が必要です（リダイレクトで消えた場合は liff.state から復元しますが、復元できませんでした）";
    return;
  }

  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    // loginの戻り先にも req が必要なので、現在URLをそのまま渡す
    liff.login({ redirectUri: window.location.href });
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;

  metaEl.textContent = `依頼ID: ${reqId}`;

  try {
    const res = await jsonpGet_(reqId, userId);
    if (res.ok === false) throw new Error(res.error || "error");

    items = (res.items || []).map(x => ({
      personId: x.personId,           // 更新キー（GAS側は userId を入れている想定）
      personName: x.personName,       // 表示名

      // ✅ 初期値は完了（GAS側が status を返すならそれ優先）
      status: x.status || "DONE_INTERVIEW",
    }));

    render();
  } catch (err) {
    errorEl.textContent = String(err);
  }

  submitEl.addEventListener("click", () => {
    submitEl.disabled = true;
    errorEl.textContent = "";

    try {
      const payload = { reqId, userId, items };
      document.getElementById("submitForm").action = GAS_EXEC;
      document.getElementById("payloadInput").value = JSON.stringify(payload);
      document.getElementById("submitForm").submit();

      // レスポンスは読めないので少し待って閉じる
      setTimeout(() => {
        if (liff.isInClient()) liff.closeWindow();
        else metaEl.textContent = "送信しました";
      }, 600);

    } catch (err) {
      errorEl.textContent = String(err);
      submitEl.disabled = false;
    }
  });
}

main().catch(err => errorEl.textContent = String(err));
</script>
</body>
</html>
