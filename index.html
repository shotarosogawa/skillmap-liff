<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スキルマップ 一括回答</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 16px;
      background: #fafafa;
    }
    h2 { margin-bottom: 6px; }
    .meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .name {
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* ✅ 追加：ラジオ表示 */
    .radio-group{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .radio{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .radio input{
      transform: scale(1.05);
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 16px;
      background: #06c755;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    .error {
      color: #b00020;
      white-space: pre-wrap;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <h2>スキルマップ 一括回答</h2>
  <div class="meta" id="meta"></div>

  <div id="list"></div>

  <button id="submit" disabled>送信</button>
  <div class="error" id="error"></div>

  <!-- 送信用（CORS回避） -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <form id="submitForm" target="hidden_iframe" method="POST">
    <input type="hidden" name="path" value="liff/submit">
    <input type="hidden" name="payload" id="payloadInput">
  </form>

<script>
/* ==============================
 * ★ 設定（ここだけ後で差し替え）
 * ============================== */
const LIFF_ID  = "2008741403-IveKN81E"; // ← 作成した LIFF ID
const GAS_EXEC = "https://script.google.com/macros/s/AKfycbw0cGtxLH5nPHMaukrGYk60kEvoEGRTyQu3R8XrA8uKqKUM_QHYYJuTq5afmWnjrFWp5A/exec";
/* ============================== */

const metaEl   = document.getElementById("meta");
const listEl   = document.getElementById("list");
const errorEl  = document.getElementById("error");
const submitEl = document.getElementById("submit");

let items = [];
let userId = "";

/* ---------- utils ---------- */
function escapeHtml(str) {
  return (str || "").replace(/[&<>"']/g, c =>
    ({ "&":"&amp;", "<":"&lt;", ">":"&gt;", "\"":"&quot;", "'":"&#39;" }[c])
  );
}

function stripLeading_(s, ch) {
  return (s && s.startsWith(ch)) ? s.slice(1) : s;
}

function safeDecode_(s) {
  try { return decodeURIComponent(s); } catch { return s; }
}

/**
 * ✅ req を URL から復元する（通常クエリ + liff.state 対応）
 * - 通常: ?req=REQ-xxxx
 * - リダイレクト後: ?liff.state=...（中に req が入ってる）
 */
function getReqIdFromUrl() {
  const href = window.location.href;
  const url = new URL(href);

  // 1) 普通に ?req=
  const direct = url.searchParams.get("req");
  if (direct) return direct;

  // 2) liff.state
  const stateRaw = url.searchParams.get("liff.state");
  if (!stateRaw) return null;

  // decode を最大2回試す（LIFFは二重になることがある）
  const candidates = [stateRaw, safeDecode_(stateRaw), safeDecode_(safeDecode_(stateRaw))];

  for (const s of candidates) {
    if (!s) continue;

    // A) "req=..." / "?req=..."
    let sp = new URLSearchParams(stripLeading_(s, "?"));
    let req = sp.get("req");
    if (req) return req;

    // B) "/?req=..." / "https://.../?req=..."
    try {
      const asUrl = new URL(s, window.location.origin);
      req = asUrl.searchParams.get("req");
      if (req) return req;
    } catch (_) {}

    // C) パスの中に ? があるケース（/path?req=...）
    const q = s.indexOf("?");
    if (q >= 0) {
      sp = new URLSearchParams(s.slice(q + 1));
      req = sp.get("req");
      if (req) return req;
    }
  }
  return null;
}

/* ---------- JSONP（一覧取得） ---------- */
function jsonpGet_(reqId, userId) {
  return new Promise((resolve, reject) => {
    const cb = "__cb_" + Date.now() + "_" + Math.random().toString(16).slice(2);
    window[cb] = (data) => {
      delete window[cb];
      script.remove();
      resolve(data);
    };

    const script = document.createElement("script");
    script.onerror = () => {
      delete window[cb];
      script.remove();
      reject(new Error("JSONP failed"));
    };

    const url =
      GAS_EXEC +
      "?path=liff/get" +
      "&reqId=" + encodeURIComponent(reqId) +
      "&userId=" + encodeURIComponent(userId || "") +
      "&callback=" + encodeURIComponent(cb);

    script.src = url;
    document.head.appendChild(script);
  });
}

/* ---------- render（✅ ラジオ版） ---------- */
function radio(idx, current, value, label) {
  return `
    <label class="radio">
      <input
        type="radio"
        name="status-${idx}"
        data-idx="${idx}"
        data-key="status"
        value="${value}"
        ${current === value ? "checked" : ""}
      >
      <span>${label}</span>
    </label>
  `;
}

function render() {
  listEl.innerHTML = items.map((it, idx) => `
    <div class="card">
      <div class="name">${escapeHtml(it.personName)}</div>

      <div class="radio-group">
        ${radio(idx, it.status, "COMPLETED", "完了")}
        ${radio(idx, it.status, "DONE_INTERVIEW", "未完了（面談実施済）")}
        ${radio(idx, it.status, "NOT_DONE", "未完了（面談未実施）")}
        ${radio(idx, it.status, "NO_HEARING", "聴取未対応")}
        ${radio(idx, it.status, "NO_ACTION", "面談対応なし（休職・退職等）")}
      </div>

      <div class="note">※「完了」の場合、それ以外の理由選択は不要です</div>
    </div>
  `).join("");

  // ✅ ラジオはまとめて1箇所で拾う（イベント委譲）
  listEl.onchange = (e) => {
    const el = e.target;
    if (!el.matches('input[type="radio"][data-key="status"]')) return;

    const idx = Number(el.dataset.idx);
    items[idx].status = el.value;
  };

  submitEl.disabled = items.length === 0;
}

/* ---------- main ---------- */
async function main() {
  const reqId = getReqIdFromUrl();
  if (!reqId) {
    errorEl.textContent = "URLに ?req=REQ-XXXX が必要です（リダイレクトで消えた場合は liff.state から復元しますが、復元できませんでした）";
    return;
  }

  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login({ redirectUri: window.location.href });
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;

  metaEl.textContent = `依頼ID: ${reqId}`;

  try {
    const res = await jsonpGet_(reqId, userId);
    if (res.ok === false) throw new Error(res.error || "error");

    items = (res.items || []).map(x => ({
      personId: x.personId,
      personName: x.personName,

      // ✅ 単一の状態で持つ（GAS側が old形式ならここで変換する）
      // もしGASが status を返すならそれを優先
      status: x.status || convertOldToStatus_(x.state, x.reason) || "NOT_DONE",
    }));

    render();
  } catch (err) {
    errorEl.textContent = String(err);
  }

  submitEl.addEventListener("click", () => {
    submitEl.disabled = true;
    errorEl.textContent = "";

    try {
      const payload = { reqId, userId, items };
      document.getElementById("submitForm").action = GAS_EXEC;
      document.getElementById("payloadInput").value = JSON.stringify(payload);
      document.getElementById("submitForm").submit();

      setTimeout(() => {
        if (liff.isInClient()) liff.closeWindow();
        else metaEl.textContent = "送信しました";
      }, 600);

    } catch (err) {
      errorEl.textContent = String(err);
      submitEl.disabled = false;
    }
  });
}

// ✅ 旧データ（state/reason）→ 新status 変換
function convertOldToStatus_(state, reason) {
  if (state === "OK") return "COMPLETED";
  // state === "NG" の場合
  switch (reason) {
    case "": return "NOT_DONE";
    case "NOT_DONE": return "NOT_DONE";
    case "DELAY_UNKNOWN": return "NOT_DONE"; // 必要なら別statusに増やせる
    case "DELAY_FIXED": return "NOT_DONE";
    case "PARTNER": return "NOT_DONE";
    case "SKIP": return "NO_ACTION";
    default: return "NOT_DONE";
  }
}

main().catch(err => errorEl.textContent = String(err));
</script>
</body>
</html>
